<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Application built using real time API from mapbox, and using Javascript. It is also a Progressive Web App, so it works offline also using Cache APIs">
  <meta name="keywords" content="pwa,mobile,web,specialist,project,challenge,restaurant,reviews,responsive,offline">
  <meta name="author" content="tharun shiv">
  <meta name="theme-color" content="lightgray">
  <!-- Main CSS file -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/styleRes.css">
  <title>Restaurant Info</title>

</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="index.html" tabindex="0">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->

    <!-- <nav aria-label=Breadcrumb>
      <ul  id="breadcrumb">
      </ul>
  </nav> -->

    <div role="navigation">
      <ul id="breadcrumb" aria-label="breadcrumb" tabindex="0">
        <li>
          <a href="/index.html">Home</a>
        </li>
      </ul>

    </div>

    <a href="#restaurant-container" class="skip-link-to-review" tabindex="0" aria-label="Press me to Skip Google Map Section">Skip to review container</a>


    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-hidden="true" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="inner-container">
        <h4 id="restaurant-name" tabindex="0"></h4>
        <img id="restaurant-img" tabindex="0">
        <p id="restaurant-cuisine" tabindex="0"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div class="inner-container">
        <ul id="reviews-list"></ul>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->


  <!-- Beginning scripts -->
  <script async defer type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script async defer type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script async type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- End scripts -->
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX_LHDqQISAfJ-oMb1x_g9b_1lmnYVjeE&libraries=places&callback=initMap"></script>

</body>

</html>
